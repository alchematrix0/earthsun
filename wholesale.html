      <div class="hero-body">
        <div class="container" style="padding-right: 3em;">
          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label">Contact</label>
            </div>
            <div class="field-body">
              <div class="field">
                <p class="control is-expanded has-icons-left">
                  <input class="input" type="text" placeholder="Name">
                  <span class="icon is-small is-left">
                    <span class="uk-icon uk-light uk-text-primary" uk-icon="icon: user;"></span>
                  </span>
                </p>
              </div>
              <div class="field">
                <p class="control is-expanded has-icons-left has-icons-right">
                  <input class="input is-success" type="email" placeholder="Email" value="alex@smith.com">
                  <span class="icon is-small is-left">
                    <span class="uk-icon uk-light uk-text-primary" uk-icon="icon: mail;"></span>
                  </span>
                  <span class="icon is-small is-right">
                    <span class="uk-icon uk-light uk-text-primary" uk-icon="icon: check;"></span>
                  </span>
                </p>
              </div>
            </div>
          </div>

          <div class="field is-horizontal">
            <div class="field-label is-normal">
            </div>
            <div class="field-body">
              <div class="field">
                <p class="control is-expanded has-icons-left">
                  <input class="input" type="text" placeholder="Phone number">
                  <span class="icon is-small is-left">
                    <span class="uk-icon uk-light uk-text-primary" uk-icon="icon: receiver;"></span>
                  </span>
                </p>
              </div>
              <div class="field">
                <p class="control is-expanded has-icons-left has-icons-right">
                  <input class="input is-success" placeholder="Company" value="">
                  <span class="icon is-small is-left">
                    <span class="uk-icon uk-light uk-text-primary" uk-icon="icon: world;"></span>
                  </span>
                </p>
              </div>
            </div>
          </div>

          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label">Department</label>
            </div>
            <div class="field-body">
              <div class="field is-narrow">
                <div class="control">
                  <div class="select is-fullwidth">
                    <select>
                      <option>Purchasing</option>
                      <option>Sales</option>
                      <option>Marketing</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="field is-horizontal">
            <div class="field-label">
              <label class="label">Previous customer?</label>
            </div>
            <div class="field-body">
              <div class="field is-narrow">
                <div class="control">
                  <label class="radio">
                    <input type="radio" name="member">
                    Yes
                  </label>
                  <label class="radio">
                    <input type="radio" name="member">
                    No
                  </label>
                </div>
              </div>
            </div>
          </div>

          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label">Addresses</label>
            </div>
            <div class="field-body">
              <div class="field">
                <p class="control is-expanded has-icons-left">
                  <input class="input" type="text" placeholder="Shipping">
                  <span class="icon is-small is-left">
                    <span class="uk-icon uk-light uk-text-primary" uk-icon="icon: home;"></span>
                  </span>
                </p>
              </div>
            </div>
          </div>

          <div class="field is-horizontal">
            <div class="field-label"></div>
            <div class="field-body">
              <div class="field">
                <p class="control is-expanded has-icons-left has-icons-right">
                  <input class="input" placeholder="Billing">
                  <span class="icon is-small is-left">
                    <span class="uk-icon uk-light uk-text-primary" uk-icon="icon: file-edit;"></span>
                  </span>
                </p>
              </div>
              <div class="field is-narrow">
                <div class="control" style="padding: 0.25em;">
                  <label class="checkbox">
                    <input name="sameAddres" type="checkbox" style="vertical-align: bottom">
                    Same as shipping
                  </label>
                </div>
              </div>
            </div>
          </div>

          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label">Question</label>
            </div>
            <div class="field-body">
              <div class="field">
                <div class="control">
                  <textarea class="textarea" placeholder="Additional comments or requests"></textarea>
                </div>
              </div>
            </div>
          </div>

          <div class="field is-horizontal">
            <div class="field-label">
              <!-- Left empty for spacing -->
            </div>
            <div class="field-body">
              <div class="field">
                <div class="control">
                  <button class="button is-primary">
                    Create Wholesale Account
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="hero-foot">
        <style media="screen">
          .tabs.is-toggle a {
            border-color: #363636;
            border-radius: 0;
          }
          .tabs.is-toggle li:first-child a {
            border-radius: 0;
          }
          .tabs.is-toggle li:last-child a {
            border-radius: 0;
          }
          .dropdown-menu {
            min-width: 15rem;
          }
        </style>
        <nav class="tabs is-toggle is-large is-boxed is-fullwidth">
          <div class="container">
            <ul>
              <li>
                <a>Shop</a>
              </li>
              <li class="is-active">
                <a>Wholesale</a>
              </li>
              <li>
                <a>About</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
