<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Earth Sun</title>
    <link rel="shortcut icon" href="./css/img/favicon.svg"/>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/uikit.min.css">
    <script src="https://js.stripe.com/v3/"></script>
    <script type="text/javascript" src="./js/uikit/uikit.min.js"></script>
    <script type="text/javascript" src="./js/uikit/uikit-icons.min.js"></script>
    <link rel="stylesheet" href="./css/bulma.css">
    <link rel="stylesheet" href="./css/master.css">
  </head>
  <body>
    <section class="hero is-warning is-bold is-fullheight">
      <div class="hero-head">
        <header class="navbar">
          <div class="container">
            <div class="navbar-brand">
              <a href="./index.html" class="navbar-item">
                <img src="./css/img/logo-horizontal.svg" alt="Earth Sun">
              </a>
            </div>
          </div>
        </header>
      </div>
      <div class="hero-body">
        <div class="container">
          <div class="hero-body">
            <div class="container">
              <div class="columns">
                <div class="column is-8 is-offset-2">
                  <h1 class="title">
                    Order placed!
                  </h1>
                  <p>Thank you for shopping at Earth Sun</p>
                  <p>We have e-mailed you a receipt and your items will be shipping ASAP!</p>
                  <br>
                  <div class="box notification has-text-centered" id="checkoutParent">
                    <style media="screen">
                      .media + .media {
                        margin-top: 0;
                      }
                    </style>
                    <article class="media" id="checkoutTemplate">
                      <figure class="media-left">
                        <p class="image is-96x96">
                          <img src="https://bulma.io/images/placeholders/64x64.png">
                        </p>
                      </figure>
                      <div class="media-content">
                        <div class="content">
                          <p>
                            <strong id="itemName">There are no items in your cart!</strong>
                            <br>
                            <span></span>
                            <br>
                            <span></span>
                          </p>
                        </div>
                      </div>
                    </article>

                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>

      <div class="hero-foot">
        <style media="screen">
          .tabs.is-toggle a {
            border-color: #363636;
            border-radius: 0;
          }
          .tabs.is-toggle li:first-child a {
            border-radius: 0;
          }
          .tabs.is-toggle li:last-child a {
            border-radius: 0;
          }
          .dropdown-menu {
            min-width: 15rem;
          }
        </style>
        <nav class="tabs is-toggle is-large is-boxed is-fullwidth">
          <div class="container">
            <ul>
              <li>
                <a href="./store.html">Shop</a>
              </li>
              <li class="is-hidden-mobile">
                <a href="./wholesale.html">Wholesale</a>
              </li>
              <li>
                <!-- <a href="./index.html#about">About</a> -->
                <a href="./contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </section>
    <script type="text/javascript">
    const cart = JSON.parse(sessionStorage.cart)
    let total = 0
    const container = document.getElementById('checkoutParent')
    const template = document.getElementById('checkoutTemplate')
    for (sku in cart) {
      total ++
      if (cart[sku].quantity) {
        let item = template.cloneNode(true)
        item.id = `${sku}`
        container.appendChild(item)
        item.childNodes.forEach(node => {
          switch (node.className) {
            case 'media-left':
              node.lastElementChild.firstElementChild.setAttribute('src', `./css/img/thumbs/${sku}.png`)
            break
            case 'media-content':
              node.childNodes[1].firstElementChild.childNodes[1].innerHTML = `${cart[sku].quantity}x ${cart[sku].title}`
              node.childNodes[1].firstElementChild.childNodes[5].innerHTML = `$${cart[sku].price * cart[sku].quantity}`
            break
          }
        })
      }
      if (total === 1) {
        container.removeChild(template)
      }
      if (total === Object.keys(cart).length)
      sessionStorage.removeItem('cart')
    }
    </script>
  </body>
</html>
