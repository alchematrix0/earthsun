<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Earth Sun</title>
    <link rel="shortcut icon" href="./css/img/favicon.svg"/>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/uikit.min.css">
    <script type="text/javascript" src="./js/uikit/uikit.min.js"></script>
    <script type="text/javascript" src="./js/uikit/uikit-icons.min.js"></script>
    <link rel="stylesheet" href="./css/bulma.css">
    <link rel="stylesheet" href="./css/master.css">
  </head>
  <body>
    <section class="hero is-warning is-bold is-fullheight">
      <div class="hero-head">
        <header class="navbar">
          <div class="container">
            <div class="navbar-brand">
              <a class="navbar-item">
                <img src="./css/img/logo-horizontal.svg" alt="Earth Sun">
              </a>
              <style media="screen">
                .cart {
                  position: fixed;
                  right: 2vw;
                  z-index: 100;
                }
              </style>
              <div class="dropdown is-right is-hoverable navbar-item cart">
                <a href="./checkout.html" class="button is-outlined dropdown-trigger">
                  <span class="uk-icon uk-light uk-text-primary" uk-icon="icon: cart;"></span>
                  <span class="uk-badge" id="cartBadge" style="margin-left: 0.5em; display: none;">0</span>
                </a>
                <div class="dropdown-menu" id="dropdown-menu4" role="menu">
                  <div class="dropdown-content" id="dropdownContent">
                    <div class="dropdown-item" id="cart-default">
                      <p>You haven't added any items yet</p>
                    </div>
                    <div class="dropdown-item" style="display: none;" id="total-list-item">
                      <p><strong>Shipping: <span class="is-pulled-right" id="cart-shipping"></span></strong></p>
                      <p><strong>Total: <span class="is-pulled-right" id="cart-total"></span></strong></p>
                      <p><a class="button" href="./checkout.html">Checkout</a></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="navbar-menu">
              <div class="navbar-end">
                <span class="navbar-item is-pulled-right">
                  <a class="button is-success is-inverted">
                    <span class="uk-icon uk-light uk-text-primary" uk-icon="icon: cart;"></span>
                  </a>
                </span>
              </div>
            </div>
          </div>
        </header>
      </div>
      <div class="hero-body">
         <div class="container">
           <div class="columns level is-centered">
            <div class="column is-6 is-offset-1 is-12-mobile">
              <h1 class="title is-1 is-spaced">
                Organic skin care & cosmetics
              </h1>
              <h2 class="subtitle is-3">
                Made with <span uk-icon="icon: heart"></span> and Xeolite
              </h2>
              <h2 class="subtitle is-5">
                in beautiful British Columbia
              </h2>
            </div>
            <div class="column is-12-mobile">
              <picture>
               <source srcset="./css/img/group-5pk-sm.png 1x" media="(max-width: 300px)">
               <source srcset="./css/img/group-5pk-hi.png 1x" media="(min-width: 301px)">
               <img src="./css/img/group-5pk-low.png" style="max-height: 60vh;" alt="">
              </picture>
            </div>
          </div>
         </div>
       </div>
       <div class="hero-foot">
         <style media="screen">
         .dropdown-menu {
           min-width: 15rem;
         }
         .tabs.is-toggle a {
           border-color: #363636;
           border-radius: 0;
         }
         .tabs.is-toggle li:first-child a {
           border-radius: 0;
         }
         .tabs.is-toggle li:last-child a {
           border-radius: 0;
         }
         .dropdown-menu {
           min-width: 15rem;
         }
         </style>
         <nav class="tabs is-toggle is-large is-boxed is-fullwidth">
           <div class="container">
             <ul>
               <li>
                 <a href="./store.html">Shop</a>
               </li>
               <li class="is-hidden-mobile">
                 <a>Wholesale</a>
               </li>
               <li>
                 <a>About</a>
               </li>
             </ul>
           </div>
         </nav>
       </div>
    </section>
  </body>
  <script type="text/javascript" src="./js/main.js"></script>
</html>
