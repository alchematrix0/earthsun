<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Earth Sun</title>
    <link rel="shortcut icon" href="./css/img/favicon.svg"/>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/uikit.min.css">
    <script src="https://js.stripe.com/v3/"></script>
    <script type="text/javascript" src="./js/axios.min.js"></script>
    <script type="text/javascript" src="./js/uikit/uikit.min.js"></script>
    <script type="text/javascript" src="./js/uikit/uikit-icons.min.js"></script>
    <link rel="stylesheet" href="./css/bulma.css">
    <link rel="stylesheet" href="./css/master.css">
  </head>
  <body>
    <style media="screen">
      div.field.is-horizontal.is-invisible {
        height: 0
      }
    </style>
    <section class="hero is-warning is-bold is-fullheight">
      <div class="hero-head">
        <header class="navbar">
          <div class="container">
            <div class="navbar-brand">
              <a href="./index.html" class="navbar-item">
                <img src="./css/img/logo-horizontal.svg" alt="Earth Sun">
              </a>
            </div>
          </div>
        </header>
      </div>
      <div class="hero-body">
        <div class="container">
          <div class="columns">
            <div class="column is-11">
              <h4 class="title">Cool, we found your account but no payment method was attached...</h4>
              <h5 class="title">Care to add one?</h5>
              <form id="addPaymentForm" name="addPaymentSourceForm">
                <div class="columns">
                  <div class="column is-9">
                    <div id="card-element"></div>
                    <div id="card-errors" role="alert"></div>
                  </div>
                  <div class="column is-3">
                    <div class="control">
                      <button id="submitPaymentButton" style="height: 40px;" class="button is-info">Add payment method</button>
                    </div>
                  </div>
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
      <div class="hero-foot">
        <style media="screen">
          .tabs.is-toggle a {
            border-color: #363636;
            border-radius: 0;
          }
          .tabs.is-toggle li:first-child a {
            border-radius: 0;
          }
          .tabs.is-toggle li:last-child a {
            border-radius: 0;
          }
          .dropdown-menu {
            min-width: 15rem;
          }
        </style>
        <nav class="tabs is-toggle is-large is-boxed is-fullwidth">
          <div class="container">
            <ul>
              <li>
                <a>Shop</a>
              </li>
              <li class="is-active">
                <a>Wholesale</a>
              </li>
              <li>
                <a>About</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </section>
  </body>
  <script type="text/javascript" src="./js/addPaymentSource.js"></script>
</html>
